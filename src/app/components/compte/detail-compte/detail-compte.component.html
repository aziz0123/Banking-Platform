<app-header-admin></app-header-admin>
<main id="main" class="main">
    <section class="section py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-lg border-0">
              <div class="card-body">
                <h1 class="card-title text-center mb-4">Compte Details</h1>
                <dl class="row">
                  <dt class="col-sm-4">ID:</dt>
                  <dd class="col-sm-8">{{ Compte.id }}</dd>
  
                  <dt class="col-sm-4">Account Number:</dt>
                  <dd class="col-sm-8">{{ Compte.numeroCompte }}</dd>
  
                  <dt class="col-sm-4">Balance:</dt>
                  <dd class="col-sm-8">{{ Compte.solde | currency }}</dd>
  
                  <dt class="col-sm-4">Owner:</dt>
                  <dd class="col-sm-8">{{ Compte.proprietaire?.nom }}</dd>
  
                  <dt class="col-sm-4">Account Type:</dt>
                  <dd class="col-sm-8">{{ Compte.typeCompte }}</dd>
  
                  <dt class="col-sm-4">Opening Date:</dt>
                  <dd class="col-sm-8">{{ Compte.dateOuverture | date }}</dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Add some custom CSS for better styling -->
  <style>
    .card {
      border-radius: 10px;
    }
  
    .card-body {
      padding: 2rem;
    }
  
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
  
    dl.row dt {
      font-weight: bold;
    }
  
    dl.row dd {
      margin-bottom: 0.5rem;
    }
  </style>
